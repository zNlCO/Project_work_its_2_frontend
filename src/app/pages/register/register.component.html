<div class="container-fluid login-section">
    <div class="row h-100">

        <!-- Colonna login -->
        <div class="col-md-6 login-form-wrapper my-bg-black">
            <div class="login-box">
                <h2 class="mb-4 text-center text-white bai-jamjuree-semibold">Accedi a <span
                        class="bai-jamjuree-bold-italic my-secondary-color">RideClone</span></h2>
                <form [formGroup]="signUpForm" (ngSubmit)="registerSubmit()">
                    <div class="mb-3">
                        <label for="username" class="form-label text-white bai-jamjuree-medium">Nome Cognome</label>
                        <input type="text" class="form-control bai-jamjuree-medium" id="name" formControlName="name"
                            placeholder="Mario Rossi" [class.is-invalid]="signUpForm.get('name')?.invalid" />
                    </div>

                    <div class="mb-4">
                        <label for="username" class="form-label text-white bai-jamjuree-medium">Email o username</label>
                        <input type="email" class="form-control bai-jamjuree-medium" id="username"
                            formControlName="email" placeholder="email@esempio.com" [class.is-invalid]="signUpForm.get('email')?.invalid
                                    && (signUpForm.get('email')?.dirty
                                    || signUpForm.get('email')?.touched
                                    || signUpForm)" />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-white bai-jamjuree-medium">Password</label>
                        <input type="password" class="form-control bai-jamjuree-medium" id="password"
                            formControlName="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" [class.is-invalid]="signUpForm.get('password')?.invalid
                            && (signUpForm.get('password')?.dirty
                            || signUpForm.get('password')?.touched
                            || isSubmitted)" />
                    </div>

                    <div class="mb-5">
                        <label for="password" class="form-label text-white bai-jamjuree-medium">Conferma
                            Password</label>
                        <input type="password" class="form-control bai-jamjuree-medium"
                            formControlName="confirmpassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" [class.is-invalid]="signUpForm.get('confirmpassword')?.invalid
                        && (signUpForm.get('confirmpassword')?.dirty
                        || signUpForm.get('confirmpassword')?.touched
                        || isSubmitted)">
                        <div class="invalid-tooltip">
                            {{ signUpForm.get('confirmpassword')?.invalid ? "Conferma password obbligatoria" :
                            undefined }}
                        </div>
                    </div>

                    <div *ngIf="registrationSuccess"
                        class="alert alert-success mt-3 text-center fade show bai-jamjuree-semibold" role="alert">
                        <strong>Registrazione completata!</strong> Controlla la tua email per confermare lâ€™account. ðŸ“©
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn my-red-btn bai-jamjuree-bold-italic mb-4">Registrati</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Colonna immagine -->
        <div class="col-md-6 login-image d-none d-md-block"></div>
    </div>
</div>
