        RideaClone

    <nav class="d-flex align-items-center">

            Home
        </a>

        <a [routerLink]="[]" fragment="bikes" class="text-decoration-none me-3 text-white bai-jamjuree-medium">
            Biciclette
        </a>

        <a [routerLink]="[]" fragment="contacts" class="text-decoration-none text-white bai-jamjuree-medium">

        </a>

</header>
